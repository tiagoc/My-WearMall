apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.jwetherell.quick_response_code"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/core.jar')
}
